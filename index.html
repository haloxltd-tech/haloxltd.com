<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HALOX</title>
  <link rel="icon" href="favicon.svg" type="image/svg+xml" />
  <style>
    :root { --halo-orange:#ff4a00; }

    html, body {
      height: 100%;
      margin: 0;
      background: #000;
      color: var(--halo-orange);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    .wrap {
      min-height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 56px;
      text-align: center;
      padding: 24px;
    }

    /* Logo drift after 2s */
    img {
      max-width: 88vw;
      height: auto;
      opacity: 0;
      transform: translateY(16px);
      animation: fadeDriftIn 1.5s ease-out forwards;
      animation-delay: 2s; /* Logo drifts in after 2s */
    }

    /* CONTACT drift after 5s */
    a.contact {
      display: inline-block;
      letter-spacing: .25rem;
      text-decoration: none;
      color: var(--halo-orange);
      font-weight: 700;
      font-size: clamp(18px, 2.6vw, 24px);
      border-bottom: 2px solid transparent;
      opacity: 0;
      transform: translateY(12px);
      animation: fadeDriftIn 1.5s ease-out forwards;
      animation-delay: 7s; /* Appears 5s after the logo (2s + 5s) */
    }

    a.contact:hover, a.contact:focus {
      border-bottom-color: var(--halo-orange);
      outline: none;
    }

    @keyframes fadeDriftIn {
      0% { opacity: 0; transform: translateY(16px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @media (prefers-reduced-motion: reduce) {
      *, *::before, *::after {
        animation: none !important;
        transition: none !important;
      }
    }
  </style>
</head>
<body>
  <main class="wrap" role="main">
    <img src="logo-hero.png" alt="HALOX logo" />
    <p><a class="contact" href="mailto:info@haloxltd.com">CONTACT</a></p>
  </main>
</body>
</html>
