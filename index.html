<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HALOX</title>
  <link rel="icon" href="favicon.svg" type="image/svg+xml" />
  <style>
    :root { --halo-orange:#ff4a00; }
    html, body {
      height: 100%;
      margin: 0;
      background: #000;
      color: var(--halo-orange);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    .wrap {
      min-height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 56px;
      text-align: center;
      padding: 24px;
    }
    img {
      max-width: 88vw;
      height: auto;
    }
    a.contact {
      display: inline-block;
      letter-spacing: .25rem;
      text-decoration: none;
      color: var(--halo-orange);
      font-weight: 700;
      font-size: clamp(18px, 2.6vw, 24px);
      border-bottom: 2px solid transparent;
    }
    a.contact:hover, a.contact:focus {
      border-bottom-color: var(--halo-orange);
      outline: none;
    }
  </style>
</head>
<body>
  <main class="wrap" role="main">
    <!-- Make sure this file exists in the repo root -->
    <img src="logo-hero.png" alt="HALOX logo" />
    <p>
      <a class="contact" href="mailto:info@haloxltd.com">CONTACT</a>
    </p>
  </main>
</body>
</html>
